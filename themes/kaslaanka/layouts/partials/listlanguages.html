<!-- Dont put the current language in the nav -->
<!-- only put the other languages -->
{{ range $i := $.Site.Home.AllTranslations }}
{{ if ne $.Site.Language $i.Language }}
<li class="nav-item justify-content-center mx-auto">
  <a class="nav-link" href="{{ $i.Permalink }}">
    {{ $i.Language.LanguageName }}
  </a>
</li>
{{end}}
{{ end }}
