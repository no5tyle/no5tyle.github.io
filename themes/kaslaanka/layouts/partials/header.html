<div class="mt-xl header">
  <header>
    <div class="container">
      <div class="row justify-content-center">
	<div class="col-auto">
	  <a href="{{ .Site.BaseURL }}" style="display: contents">
	    <h1 class="name text-center">{{ .Site.Params.sitename }}</h1>
	  </a>
	</div>
      </div>
      <div class="row justify-content-center">
	<div class="nav justify-content-center">
	  <ul>
	    {{ range .Site.Menus.primary.ByWeight }}
	    <li class="nav-item justify-content-center mx-auto"> <!--FUCKING HELL-->
	      <a class="nav-link{{ if .Identifier }} text-{{ .Identifier }}{{ end }}" href="{{ .URL }}">
		{{ .Pre }}
		{{ .Name }}
	      </a>
	    </li>
	    {{ end }}
	    {{ if gt .Site.Languages 1 }}{{ partial "listlanguages" .}}{{end}}
	  </ul>
	</div>
      </div>
    </div>
  </header>
</div>
